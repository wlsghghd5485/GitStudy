<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	
	<!-- 유효검사 -->
	<script type="text/javascript" src="./js/validation_join.js"></script>
	
	<script type="text/javascript">
		
		//취소 버튼 누를 시 로그인 화면 login.jsp로 이동
		function goLogin() {
			location.href = "./login.jsp";
		}
	
	</script>
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	
	<style type="text/css">
		
		/* 레이아웃 틀 */
		
		html{
			height: 100%;		
		}
		
		body{
			margin: 0;
			height: 100%;
			background: #f5f6f7;
		}
		
		#wrapper{
			position: relative;
			height: 100%
		}
		
		#content{
			position: absolute;
			left: 50%;
			transform: translate(-50%);
			width: 460px;
		}
		
		/* 입력폼 */
		
		h3{
			margin: 19px 0px 8px;
			font-size: 14px;
			font-weight: 700;
		}
		
		.box{
			display: block;
			width: 100%;
			height: 51px;
			border: solid 1px #dadada;
			padding: 10px 14px 10px 14px;
			box-sizing: border-box;
			background: #fff;
			position: relative;
		}
		
		.int{
			display: block;
			position: relative;
			width: 100%;
			height: 29px;
			border: none;
			background: #fff;
			font-size: 15px;
		}
		
		#birth_wrap{
			display: table;
			width: 100%;
		}
		
		#birth_yy{
			display: table-cell;
			width: 147px;
		}
		
		#birth_mm{
			display: table-cell;
			width: 147px;
			vertical-align: middle;
		}
		
		#birth_dd{
			display: table-cell;
			width: 147px;
		}
		
		#birth_mm #birth_dd{
			padding-left: 10px;
		}
		
		select{
			width: 100%;
			height: 29px;
			font-size: 15px;
			background: #fff;
			-webkit-appearance: none;
			display: inline-block;
			text-align: start;
			border: none;
			cursor: default;
		}
		
		/* 버튼 */
		
		.btn_Area{
			text-align: center;
		}
		
		#btn{
			width: 30%;
			padding: 11px 0px 7px;
			border: 0px;
			cursor: pointer;
			font-size: 20px;
			font-weight: 400;
		}
		
		#btnlogin{
			width: 30%;
			padding: 11px 0px 7px;
			border: 0px;
			cursor: pointer;
			font-size: 20px;
			font-weight: 400;
		} 

	</style>
	
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">회원가입</h1>
		</div>
	</div>
	
	<div id="wrapper">
	<div id="content">
		<!-- 값(파라미터) 전송은 post 방식, 전송할 페이지는 joinPro.jsp -->
		<form action="./joinPro.jsp" method="post" name="userInfo" onsubmit="return checkValue()">
			
			<!-- 아이디 -->
			<div>
				<h3 class="join_title">
					<label for="id">아이디</label>
				</h3>
				<span class="box">
					<input type="text" id="id" name="id" class="int" maxlength="20" required />
				</span>
			</div>
			
			<!-- 비밀번호 -->
			<div>
				<h3 class="join_title">
					<label for="pw">비밀번호</label>
				</h3>
				<span class="box">
					<input type="password" id="pw" name="pw" class="int" maxlength="20" required/>
				</span>
				
			</div>
			
			<!-- 비밀번호 확인 -->
			<div>
				<h3 class="join_title">
					<label for="pwcheck">비밀번호 확인</label>
				</h3>
				<span class="box">
					<input type="password" id="pwcheck" name="pwcheck" class="int" maxlength="20" required/>
				</span>
				
			</div>
			
			<!-- 이름 -->
			<div>
				<h3 class="join_title">
					<label for="name">이름</label>
				</h3>
				<span class="box">
					<input type="text" id="name" name="name" class="int" maxlength="20" required/>
				</span>
			</div>
			
			<!-- 생년월일 -->
			<div>
				<h3 class="join_title"><label for="birth">생년월일</label></h3>
				<div id = "birth_wrap">
				
				<!-- 년도 -->
				<div id="birth_yy">
					<span class="box">
						<input type="text" id="yy" name="yy" class="int" maxlength="4" placeholder="년(4자)"/>
					</span>
				</div>
				
				<!-- 월 -->
				<div id="birth_mm">
					<span class="box">
						<select id="mm" name="mm" class="sel">
							<option>월</option>
							<option value="01">1</option>
							<option value="02">2</option>
							<option value="03">3</option>
							<option value="04">4</option>
							<option value="05">5</option>
							<option value="06">6</option>
							<option value="07">7</option>
							<option value="08">8</option>
							<option value="09">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</span>
				</div>
				
				<!-- 일 -->
				<div id="birth_dd">
					<span class="box">
						<input type="text" id="dd" name="dd" class="int" maxlength="2" placeholder="일"/>
					</span>
				</div>
				
				</div><!-- birth_wrap -->
			</div>
			
			<!-- 이메일 -->
			<div>
				<h3 class="join_title">
					<label for="email">이메일</label>
				</h3>
				<span class="box">
					<input type="text" id="email" name="email" class="int" maxlength="100" required />
				</span>
			</div>
			
			<!-- 주소 -->
			<div>
				<h3 class="join_title">
					<label for="addr">주소</label>
				</h3>
				<span class="box">
					<input type="text" id="addr" name="addr" class="int" maxlength="100" required/>
				</span>
			</div>
			<br/>
			
		<!-- 버튼 -->	
		<div class="btn_Area">
			<input type="button" id="btn" class="btn btn-primary" value="가입" onclick="checkValue()" />&nbsp;&nbsp;&nbsp;
			<input type="button" id="btnlogin" class="btn btn-secondary" value="취소" onclick="goLogin()" />
		</div>
		
		</form>
	</div><!-- content -->
	</div><!-- wrapper -->

</body>
</html>
