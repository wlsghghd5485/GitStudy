<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style type="text/css">	
		#header {
			width: 530px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		
		#content {
			width: 530px;
			margin-left: auto;
			margin-right: auto;
		}
		
		table{
            border:3px solid skyblue;
        }
        
        td{
            border:1px solid skyblue;
        }
        
        #title{
            background-color:skyblue;
            text-align: center;
        }
	</style>

</head>
<body>
	<div id="header">
		<br/>
		<b><font size="6" color="gray">회원가입</font></b>
		<br/><br/><br/>
	</div>	

	<div id="content">
		<form action="./joinPro.jsp" method="post" name="userinfo" onsubmit="return checkValue()">
			<table>
				<tr>
					<td id="title">이름</td>
					<td>
						<input type="text" name="name" size="12" maxlength="15"/>
					</td>
				</tr>
			
				<tr>
					<td id="title">아이디</td>
					<td>
						<input type="text" name="id" size="12" maxlength="15"/>
						<input type="button" value="중복확인"/>
					</td>
				</tr>
			
				<tr>
					<td id="title">비밀번호</td>
					<td>
						<input type="password" name="pw" size="12" maxlength="15"/>
					</td>
				</tr>
			
				<tr>
					<td id="title">비밀번호 확인</td>
					<td>
						<input type="password" name="pwcheck" size="12" maxlength="15"/>
					</td>
				</tr>
			
				<tr>
					<td id="title">나이</td>
					<td>
						<input type="text" name="age" size="12" />
					</td>
				</tr>
			
				<tr>
					<td id="title">이메일</td>
					<td>
						<input type="text" name="email1" size="12" maxlength="15"/>@
						<select name="email2">
							<option>naver.com</option>
							<option>daum.net</option>
							<option>gmail.com</option>
							<option>nate.com</option>
						</select>
					</td>
				</tr>
			
				<tr>
					<td id="title">주소</td>
					<td>
						<input type="text" name="addr" size="50"/>
					</td>
				</tr>
			</table>
			<br/>
		
			<input type="submit" value="가입" />&nbsp;&nbsp;&nbsp;
			<input type="reset" value="재입력" />
		
		</form>
	</div>
</body>
</html>
